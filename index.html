<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mock up</title>
</head>
<body>
    <main>
    <div class="main-box">
    <div class="box-logo">
        <img src="./img/logo4.png" alt="logo" id="logo">
      </div>
    <div class="box-email">
        <form> 
        <h1>Sign in</h1>
        <br>
        <label for="user-email"></label>
        <input type="Email, phone or Skype" placeholder="Email, phone or Skype" id="user-email"> 
    </div>
    </form>
    <div class="account">
        <h3>No account? <a href="www.hotmail.com" target="_blank">Create one!</h3></a>
    </div>
    <div class="options">
        <h3> <a href="www.hotmail.com" target="_blank">Sign in options</a></h3>
    </div>
    <div class="button">
        <input type="button" value="Next" target="_blank" class="button">
    </div>
    
   </div> 
   </main>
</body>
</html>
